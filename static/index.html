<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Mixer AI</h1>
            <p>Carica una traccia audio per separare gli strumenti con l'IA.</p>
        </header>

        <section id="upload-section" class="card">
            <input type="file" id="audio-file" accept="audio/*" hidden/>
            <label for="audio-file" class="file-label">Scegli un file</label>
            <span id="file-name-display">Nessun file selezionato</span>
            <button id="upload-button" class="cta-button">Upload & Mix</button>
        </section>

        <div id="loading-spinner" class="spinner" style="display: none;"></div>

        <main id="mixer-section" style="display: none;">
            <div id="global-controls" class="global-controls card">
                <div class="playback-controls">
                    <button id="play-pause-button" class="control-button">▶️</button>
                    <button id="stop-button" class="control-button">⏹️</button>
                </div>
                <div class="seek-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="seek-bar" value="0" step="0.1">
                    <span id="total-duration">0:00</span>
                </div>
                <button id="export-button" class="cta-button">Esporta Mix</button>
            </div>
            <div id="mixer-container"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
